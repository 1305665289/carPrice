  <style>
    .skeleton {
      position: fixed;
      height: 100%;
      overflow: hidden;
      padding: 15px;

      background: #fff;
      width: 98%;
      top: 0;
    }

    .skeleton-nav {
      height: 110px;
      background: #eee;
      margin-bottom: 15px;
    }

    .skeleton-swiper {
      height: 440px;
      background: #eee;
      margin-bottom: 15px;
    }

    .skeleton-tabs {
      list-style: none;
      padding: 0;
      margin: 0 -15px;
      display: flex;
      flex-wrap: wrap;
    }

    .skeleton-tabs-item {
      width: 22%;
      height: 80px;
      box-sizing: border-box;
      text-align: center;
      margin-bottom: 15px;
    }

    .skeleton-tabs-item span {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 55px;
      background: #eee;
    }

    .skeleton-banner {
      height: 250px;
      background: #eee;
      margin-bottom: 15px;

    .skeleton-productions {

      margin-bottom: 15px;
